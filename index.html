<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- client using old bootstrap framework, 4.3 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- start time blocks -->
    <div class="container">
      <div class="row time-block">
        <div class="col-1 hour text-right pt-3">9AM</div>
        <textarea id="9" class="col-10 past"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour text-right pt-3">10AM</div>
        <textarea id="10" class="col-10 past"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour text-right pt-3">11AM</div>
        <textarea id="11" class="col-10 past"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour text-right pt-3">12PM</div>
        <textarea id="12" class="col-10 past"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour text-right pt-3">1PM</div>
        <textarea id="13" class="col-10 past"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour text-right pt-3">2PM</div>
        <textarea id="14" class="col-10 past"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour text-right pt-3">3PM</div>
        <textarea id="15" class="col-10 past"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour text-right pt-3">4PM</div>
        <textarea id="16" class="col-10 past"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour text-right pt-3">5PM</div>
        <textarea id="17" class="col-10 past"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
    </div>
    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.3.1/luxon.min.js"></script>
    <!-- swapped out momentJS for Luxon to handle time -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
